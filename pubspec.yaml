name: wiseflow
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.18.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  #Localization
  easy_localization: ^3.0.1

  #Chart
  syncfusion_flutter_charts: ^20.3.57

  #Core
  equatable: ^2.0.5

  #State Management
  flutter_bloc: ^8.1.1

  #Lottie
  lottie: ^1.4.3

  #Number Animation
  animated_flip_counter: ^0.2.5

  #Cache
  hive_flutter: ^1.1.0

  #Utils
  intl: ^0.17.0
  uuid: ^3.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

  #Code Gen
  build_runner: ^2.3.2
  hive_generator: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/poppins/
    - assets/localization/
    - assets/lottie/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
        - asset: assets/fonts/poppins/Poppins-ExtraBold.ttf
        - asset: assets/fonts/poppins/Poppins-ExtraLight.ttf
        - asset: assets/fonts/poppins/Poppins-Light.ttf
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
        - asset: assets/fonts/poppins/Poppins-Thin.ttf
